<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--无序列表-->
<!--
    circle  空心圆
    square  方块
    disc    实心圆
-->
<h3>无序列表</h3>
<ul type="circle">
    <li>围城</li>
    <li>白夜行</li>
    <li>嫌疑人X的献身</li>
    <li>东方快车谋杀案</li>
    <li>人类简史</li>
    <li>中国近代史</li>
    <li>哈佛经典谈判术</li>
    <li>非暴力沟通</li>
</ul>
<br>
<!--有序列表-->
<h3>有序列表</h3>
<ol type="a">
    <li>围城</li>
    <li>白夜行</li>
    <li>嫌疑人X的献身</li>
    <li>东方快车谋杀案</li>
    <li>人类简史</li>
    <li>中国近代史</li>
    <li>哈佛经典谈判术</li>
    <li>非暴力沟通</li>
</ol>
<br>

<!--定义列表-->
<h3>定义列表</h3>
<dl>
    <dt>名词1</dt>
    <dd>dd是名词1的描述信息1</dd>
    <dd>dd是名词1的描述信息2</dd>
    <dt>名词2</dt>
    <dd>dd是名词2的描述信息1</dd>
    <dd>dd是名词2的描述信息2</dd>
</dl>
</body>
</html>
