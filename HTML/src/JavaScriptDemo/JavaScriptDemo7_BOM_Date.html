<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*Date对象*/
        var MyDate = new Date();
        var fullYear = MyDate.getFullYear();
        var month = MyDate.getMonth();
        var date = MyDate.getDate();
        var day = MyDate.getDay();
        var hours = MyDate.getHours();
        var min = MyDate.getMinutes();
        var sec = MyDate.getSeconds();
        document.write("现在是" + fullYear + "年" + month + "月" + date + "日，星期" + day + "。时间是" + hours + "点" + min + "分" + sec + "秒。")
    </script>
</head>
<body>

</body>
</html>
