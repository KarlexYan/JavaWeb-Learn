<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        * 三种弹框
        * alert()  警告弹框
        * confirm() 确认弹框  返回值true/false
        * prompt()  询问弹框  当点击确定是 获取到弹框中输入的内容，类型是String
        * */
        alert("警告")
        confirm('你超过18岁了吗？')
        prompt('请输入你的昵称')

        window.onload = function (ev) {
        }
        window.addEventListener('load', function (ev) {

        })
    </script>
</head>
<body>
<br>
<img src="../../img/device.jpg">
</body>
</html>
